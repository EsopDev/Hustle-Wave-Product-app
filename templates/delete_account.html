{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Account?</h1>
    <p class="mb-4">Are you sure you want to delete your account? This action is permanent.</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
      <a href="{% url 'product_list' %}" class="ml-4 text-blue-600">Cancel</a>
    </form>
  </div>
{% endblock %}
